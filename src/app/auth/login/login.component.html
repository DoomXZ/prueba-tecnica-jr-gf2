<div class="container">
    <div class="row">
        <div class="col-6 col-md-4">
            <div class="card" style="width: 35rem;">
                <form>
                    <div class="card-panel"></div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Nombre de Usuario</label>
                      <input type="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp">
                      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                        <div *ngIf="username.errors?.['required']">Name is required.</div>
                            <div *ngIf="username.errors?.['required']">
                                El nombre del usuario es requerido
                            </div>
                            <div *ngIf="username.errors?.['username']">
                                El nombre del ususario es invalido
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <br>
                    <button type="submit" (click)="login()" class="btn btn-primary">Iniciar sesión</button>
                </form>
            </div>
        </div>
        
    </div>

</div>
